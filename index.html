<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Temperatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-info p-2 text-dark bg-opacity-10">

  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col"></div>
      <div class="col">
        <h2 class="p-3">Conversor de Temperatura</h2>
        <h4>Celsius-°C</h4>
        <input type="number" name="tempC" id="tempC" />
        <button class="btn btn-primary" id="btnC">
          Converter
        </button>
        <h4>Fahreinheit-°F</h4>
        <input type="number" name="tempF" id="tempF" />
        <button class="btn btn-primary" id="btnF">
          Converter
        </button>
        <h4>Kelvin-K</h4>
        <input type="number" name="tempK" id="tempK" />
        <button class="btn btn-primary" id="btnK">
          Converter
        </button>
        <h4>Rankine-R</h4>
        <input type="number" name="tempR" id="tempR" />
        <button class="btn btn-primary" id="btnR">
          Converter
        </button>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
<script src="./script/script.js"></script>

</html>
